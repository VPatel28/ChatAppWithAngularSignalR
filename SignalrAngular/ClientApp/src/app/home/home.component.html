
<div class="col-md-4 offset-md-4">
</div>
<div class="col-md-4 offset-md-4">
  <h3 style="background-color:blue;color:white;text-align:center"> Login to Chat </h3>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="UserName" name="UserName" [(ngModel)]="model.UserName" #UserName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && UserName.invalid }" required />
      <div *ngIf="f.submitted && UserName.invalid" class="invalid-feedback">
        <div *ngIf="UserName.errors.required"> UserName is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="NickName" name="NickName" [(ngModel)]="model.NickName" #NickName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && NickName.invalid }" required />
      <div *ngIf="f.submitted && NickName.invalid" class="invalid-feedback">
        <div *ngIf="NickName.errors.required"> NickName is required</div>
      </div>
    </div>
    <div class="form-group text-center">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
